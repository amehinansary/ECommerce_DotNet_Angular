<div class="d-flex justify-content-center mt-5 text-center">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary w-100" type="submit">Sign in</button>

      <p class="mt-5 mb-3 text-muted">Â© GizaSystems_2023</p>
    </form>
  </div>
</div>
